<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Listado Libros</title>

</h:head>

<h:body>

	<h1>Listado Libros</h1>


	<h:dataTable border="1" value="#{libroBean.listado}" var="libro">
		<h:column>
			<f:facet name="ISNN"></f:facet>
		#{libro.codISNN}
	</h:column>
		<h:column>
			<f:facet name="Titulo"></f:facet>
		#{libro.titulo}
	</h:column>
		<h:column>
			<f:facet name="Editorial"></f:facet>
		#{libro.editorial}
	</h:column>
		<h:column>
			<f:facet name="AÃ±o"></f:facet>
		#{libro.anioEdicion}
	</h:column>

		<h:column>
			<f:facet name="header">Listar</f:facet>
			<h:commandButton action="#{libroBean.cargarCaps(libro.idLibro)}" value="Ver Telefonos"
				class="btn btn-success">
				<f:ajax render="tels" />
			</h:commandButton>
		</h:column>

	</h:dataTable>

	<h:form id="tels">
		<h1>Libros</h1>
		<h:dataTable value="#{libroBean.caps}" var="cap">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
		#{cap.capTitulo}
	</h:column>
			<h:column>

				<f:facet name="header">Tipo</f:facet>
		#{cap.paginas}
	</h:column>

			<h:column>

				<f:facet name="header">Autor</f:facet>
		#{cap.autor.nombre}
	</h:column>
		</h:dataTable>
	</h:form>

	<a href="crear-persona.xhtml"> Regresar</a>
</h:body>

</html>
